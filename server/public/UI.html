        <script>

                function init(){
	                  var latlng = new google.maps.LatLng(37.7614205,-122.4264353);
                   // var latlng = new google.maps.LatLng(37.794139,-122.394434);
                    var myOptions = {
                        zoom : 15,
                        center : latlng,
                        mapTypeId : google.maps.MapTypeId.ROADMAP
                    };
                  var map = new google.maps.Map(document.getElementById('toLoad'), myOptions);
                
                    // ------------------------------------------------------
                    //
                    //     YOUR CODE: add marker
                    //
                    // ------------------------------------------------------	
                    var coordinates = [
                  {lat:42.350702, lng:-71.107180},
                  {lat:42.359043, lng:-71.093457},
                  {lat:42.373454, lng:-71.118863},
                  {lat:42.407484, lng:-71.119023},  
                  {lat:42.335549, lng:-71.168495}
                ];
                
                  coordinates.forEach(function(coordinate, index) { 
                      new google.maps.Marker({
                          position: new google.maps.LatLng(coordinate.lat, coordinate.lng),
                          map: map,
                          title: 'Hello World' + index
                      })
                  });
                
                  /*
                    var marker = new google.maps.Marker({
                        position : latlng, 
                        map: map,
                        title: 'Hello World'
                    }); */
                }
                
                google.maps.event.addDomListener(window,'load',init);
                </script>

              <script>
                function processBikeSwap() {
                    document.getElementById("dockButton").className = "btn";
                    document.getElementById("bikeButton").className = "btn btn-primary";
                    console.log(document.getElementById("bikeButton").classList)
                }
                function processDockSwap() {
                    document.getElementById("dockButton").className = "btn btn-primary";
                    document.getElementById("bikeButton").className = "btn";
                }
                function submitStationForm() {
                    var fromDate = document.getElementById("dateselection").value;
                    var selectTime = document.getElementById("timeselection").value;
                    console.log(selectTime);
                    var station = document.getElementById("station").value;
                    console.log(station);
                    var weekday = new Array(7);
                    weekday[0] =  "Sunday";
                    weekday[1] = "Monday";
                    weekday[2] = "Tuesday";
                    weekday[3] = "Wednesday";
                    weekday[4] = "Thursday";
                    weekday[5] = "Friday";
                    weekday[6] = "Saturday";
                    var dow = new Date(fromDate + " "+selectTime);
                    var hour = dow.getHours();
                    var minute = dow.getMinutes();
                    dow = weekday[dow.getDay()];
                    var url = null;
                    if (document.getElementById("bikeButton").classList.length > 1) { //element is selected {
                       url = 'stations?dow='+dow+'&hour='+hour+"&min="+minute;
                    }
                    else {
                       url = 'docks?dow='+dow+'&hour='+hour+"&min="+minute;
                    }
                    document.getElementById("toLoad").innerHTML='<object width="100%" height="700" type="text/html" data='+url+'></object>';
                    console.log(fromDate);
                }
