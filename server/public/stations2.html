<!DOCTYPE html>
<html>

<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script>

function init(){
	var latlng = new google.maps.LatLng(37.7614205,-122.4264353);
	var myOptions = {
		zoom : 15,
		center : latlng,
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};
  var coordinates = [
	  {lat:42.350702, lng:-71.107180},
	  {lat:42.359043, lng:-71.093457},
	  {lat:42.373454, lng:-71.118863},
	  {lat:42.407484, lng:-71.119023},  
	  {lat:42.335549, lng:-71.168495}
  ];
  coordinates = jsonData;
  console.log(jsonData.length);
  var map = new google.maps.Map(document.getElementById('map'), myOptions);
	// ------------------------------------------------------
	//
	//     YOUR CODE: add marker
	//
	// -------------------------------------------------------
	var processMarkers = function(element, index) {
		console.log(element)
		color = ['red','green','orange'];
		var latlng = new google.maps.LatLng(element['latitude'],element['longitude']);
		var rand = Math.floor(Math.random() * 3);
		var marker = new google.maps.Marker({
					position: latlng,
					map: map,
					title : "Hello World: " + index,
					icon: { 
						path:google.maps.SymbolPath.CIRCLE,
						fillColor: color[rand],
						fillOpacity: 0.8,
						scale:10,
						strokeWeight:0
					}
				});
		var infoWindow = new google.maps.InfoWindow({content: contentString});
		marker.addListener('click', function() {
			infoWindow.open(map, marker);
		});
		var contentString = "<b>Hello World </b>" + rand;
		infoWindow.setContent(contentString);

	};
	coordinates.forEach(processMarkers);
}
var jsonData = null;
fetch('http://localhost:3000')
//fetch('http://ec2-54-174-201-85.compute-1.amazon^ww.com')
    .then(response => response.json())
    .then(data => {
        jsonData = data;
        google.maps.event.addDomListener(window,'load',init);
    });


</script>

<div id="map" style="width: 900px; height: 720px"></div>

</html>
